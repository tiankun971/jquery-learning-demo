<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<title>Welcome - tiankun Admin</title>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" /> 
	 	
	<!-- 顶部Logo -->
	<link rel="icon" th:href="@{/images/favicon.ico}" />

	<!-- LayUI 相关资源 -->
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" th:href="@{/css/main.css}" />

	<!-- font awesome 图标 -->	
	<link rel="stylesheet" th:href="@{/components/font-awesome/css/font-awesome.css}" />
	<!-- ace bootstrap 相关资源 -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/ace-fonts.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/ace.css}" id="main-ace-style" />
	<link rel="stylesheet" th:href="@{/assets/css/ace-skins.css}" />
	
</head>
<body>
	<p th:text="'标题:' + ${welcome}" />
	<div class="layui-tab">
	  <ul class="layui-tab-title">
	    <li class="layui-this">标题一</li>
	    <li>标题二</li>
	    <li>标题三</li>
	  </ul>
	  <div class="layui-tab-content">
	    <div class="layui-tab-item layui-show">内容1</div>
	    <div class="layui-tab-item">内容2</div>
	    <div class="layui-tab-item">内容3</div>
	  </div>
	</div>	
	<script th:src="@{/layui/layui.js}"></script>
	<script th:src="@{/js/index.js}"></script>
</body>
</html>
