<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta http-equiv="Cache-Control" content="no-cache,no-store" />
<!--<meta name="_csrf" th:content="${_csrf.token}" /> -->
<!--<meta name="_csrf_hader" th:content="${_csrf.headerName}" /> -->
<!-- 默认采用高速渲染模式-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<!-- 移动端兼容 -->
<meta name="viewport" content="width=1024,maximum-scale=1" />
<meta name="fragment" content="!" />

<title th:text="#{login}">登录--layui后台管理模板</title>

<link rel="icon" th:href="@{/images/favicon.ico}" />
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" type="text/css"
	media="all" />
<link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"
	media="all" />
</head>

<body>
	<video class="video-player" preload="auto" autoplay="autoplay"
		loop="loop" data-height="1080" data-width="1920" height="1080"
		width="1920">
		<source th:src="@{/images/login.mp4}" src="login.mp4" type="video/mp4" />
		<!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
	</video>
	<div class="video_mask"></div>
	<div class="login">
		<h1>layuiCMS-管理登录</h1>
		<p th:if="${param.logout}" class="bg-warning" th:text="${msg}">已注销</p>
		<p th:if="${param.error}" class="bg-danger" th:text="${error}">有错误，请重试!</p>
		<form class="layui-form" role="form" name="form"
			th:action="@{/login}" action="/login" method="post">
			<div class="layui-form-item">
				<input class="layui-input login-user" name="username" placeholder="用户名"
					lay-verify="required" type="text" autocomplete="off" />
			</div>
			<div class="layui-form-item">
				<input class="layui-input login-password" name="password" placeholder="密码"
					lay-verify="required" type="password" autocomplete="off" />
			</div>
			<div class="layui-form-item form_code">
				<input class="layui-input" name="code" placeholder="验证码"
					lay-verify="required|code" type="text" autocomplete="off" />
				<div class="code">
					<img style="width: 116; height: 36; display: inline;" id="kaptcha"
						src="/images/kaptcha.jpg" title="点击更换" />
				</div>
			</div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
		</form>
	</div>
	<script type="application/x-javascript" th:src="@{/layui/layui.js}"></script>
	<script type="application/x-javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
